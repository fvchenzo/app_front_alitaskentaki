<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div _ngcontent-tpy-c51="" class="col"><img _ngcontent-tpy-c51="" src="assets/img/logo.jpg" height="400px">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <form>
                    <div class="form-outline mb-4">
                        <input  type="text" class="form-control form-control-lg" />
                        <label class="form-label" >Nombre completo</label>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="email" class="form-control form-control-lg" />
                        <label class="form-label" >Correo electrónico</label>
                    </div>

                    <div class="form-outline mb-4">
                        <input type="text" class="form-control form-control-lg" />
                        <label class="form-label" >Telefono</label>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="text"  class="form-control form-control-lg" />
                        <label class="form-label" >Documento</label>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="password"  class="form-control form-control-lg" />
                        <label class="form-label" >Contraseña</label>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="password" class="form-control form-control-lg" />

                    </div>
                    <div class="form-outline mb-4">
                        <input type="text"  class="form-control form-control-lg" />

                    </div>

                    <div class="d-flex justify-content-around align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="1"   />
                            <label class="form-check-label" > Politicas de Privacidad </label>
                        </div>
                    </div>
                    <button (click)="__onSubmit()" type="submit" class="btn btn-info btn-lg btn-block">Registrarse</button>

                </form>
            </div>
        </div>
    </div>
</section>
